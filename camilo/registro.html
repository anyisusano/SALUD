<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Médico</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/registro.css">
</head>
<body>
    <!-- Contenedor principal -->
    <div class="main-container">

        <div class="login-image">
            <div class="image-overlay">
                <h3>Bienvenido al Sistema Médico</h3>
                <p>Regístrate para acceder a todas las funcionalidades de nuestra plataforma de salud.</p>
            </div>
        </div>
        
        <!-- Contenedor del formulario -->
        <div class="login-container">
          
            <h4 class="text-darken-2">CREAR CUENTA</h4>
            <p class="subtitle">Completa tus datos para registrarte en nuestro sistema</p>
            
      
            <div class="divider"></div>
            
          
            <form class="col s12">
          
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">email</i>
                        <input id="email" type="email" class="validate" required>
                        <label for="email">Correo Electrónico</label>
                        <span class="helper-text" data-error="Ingresa un correo válido"></span>
                    </div>
                </div>
                
                <!-- Campo de usuario -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">person</i>
                        <input id="username" type="text" class="validate" required>
                        <label for="username">Nombre de Usuario</label>
                    </div>
                </div>
                
                <!-- Campo de contraseña -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">lock</i>
                        <input id="password" type="password" class="validate" required>
                        <label for="password">Contraseña</label>
                    </div>
                </div>
                
                <!-- Campo de confirmación de contraseña -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">lock_outline</i>
                        <input id="confirm-password" type="password" class="validate" required>
                        <label for="confirm-password">Confirmar Contraseña</label>
                    </div>
                </div>
                
                <!-- Checkbox de términos y condiciones -->
                <div class="row terms-container">
                    <div class="col s12">
                        <label>
                            <input type="checkbox" class="filled-in" required>
                            <span>Acepto los <a href="#!" class="text-darken-2">términos y condiciones</a> y la <a href="#!" class="text-darken-2">política de privacidad</a></span>
                        </label>
                    </div>
                </div>
                
                <!-- Botones de acción -->
                <div class="row options-row">
                    <div class="col s6">
                        <a href="login.html" class="btn waves-effect waves-light grey lighten-1">
                            <i class="material-icons left">arrow_back</i> Volver
                        </a>
                    </div>
                    <div class="col s6 right-align">
                        <button class="btn waves-effect waves-light darken-2" type="submit" name="action">
                          <a href="./formulario.html"> Registrarse</a> 
                            <i class="material-icons right">person_add</i>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Scripts Materialize -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        // Inicialización de componentes Materialize
        document.addEventListener('DOMContentLoaded', function() {
            var elems = document.querySelectorAll('select');
            var instances = M.FormSelect.init(elems);
        });
    </script>
</body>
</html>
