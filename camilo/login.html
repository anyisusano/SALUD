<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión Médico</title>
   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
   
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/login.css">
</head>
<body>

    <div class="main-container">

        <div class="login-image">
            <div class="image-overlay">
                <h3>Acceso al Sistema Médico</h3>
                <p>Ingresa tus credenciales para acceder a tu panel de control</p>
            </div>
        </div>
        
   
        <div class="login-container">
  
            <h4 class="text-darken-2">BIENVENIDO DE VUELTA</h4>
            <p class="subtitle">Ingresa con tu cuenta existente</p>
            

            <p class="instructions">¿No tienes una cuenta? <a href="./registro.html" class="text-darken-2">Regístrate aquí</a></p>
            
     
            <form class="col s12">
                      <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">person</i>
                        <input id="username" type="text" class="validate" required>
                        <label for="username">Nombre de usuario</label>
                    </div>
                </div>
                
           
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">lock</i>
                        <input id="password" type="password" class="validate" required>
                        <label for="password">Contraseña</label>
                    </div>
                </div>
                
            
                <div class="row options-row">
                    
                    <div class="col s6 remember-me">
                        <label>
                            <input type="checkbox" class="filled-in" checked="checked">
                            <span>Recordar sesión</span>
                        </label>
                    </div>
                    
              
                    <div class="col s6 right-align">
                        <a href="./PERFILES.HTML" class="btn waves-effect waves-light darken-2">
                            Ingresar
                            <i class="material-icons right">send</i>
                        </a>
                    </div>
                </div>
                
            
                <div class="row">
                    <div class="col s12 center-align">
                        <a href="#!" class="text-darken-2 forgot-password">¿Olvidaste tu contraseña?</a>
                    </div>
                </div>
            </form>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
