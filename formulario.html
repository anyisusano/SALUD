<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Pacientes - SGSSS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="./css/formulario.css">
</head>
<body>
  <div class="form-container shadow-lg">
    <div class="header-section">
      <img src="./img/corazon.png" alt="Logo SGSSS" class="logo">
      <h1>REGISTRO DE PACIENTE</h1>
      <p class="subtitle">Complete sus datos personales</p>
    </div>

    <form>
      <div class="form-section">
        <h3><i class="fas fa-user-circle me-2"></i> Información Personal</h3>
        <div class="row mb-4">
          <div class="col-md-6 mb-3">
            <label class="form-label required-field">Nombre Completo</label>
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
              <input type="text" class="form-control" placeholder="Ej: Juan Carlos" required>
            </div>
          </div>
          <div class="col-md-6 mb-3">
            <label class="form-label required-field">Apellidos</label>
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-user-tag"></i></span>
              <input type="text" class="form-control" placeholder="Ej: Pérez Gómez" required>
            </div>
          </div>
        </div>

        <div class="row mb-4">
          <div class="col-md-6 mb-3">
            <label class="form-label required-field">Fecha de Nacimiento</label>
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-calendar-alt"></i></span>
              <input type="date" class="form-control" required>
            </div>
          </div>
          <div class="col-md-6 mb-3">
            <label class="form-label required-field">Género</label>
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-venus-mars"></i></span>
              <select class="form-control" required>
                <option value="" disabled selected>Seleccione su género</option>
                <option value="femenino">Femenino</option>
                <option value="masculino">Masculino</option>
                <option value="otro">Otro</option>
                <option value="prefiero-no-decir">Prefiero no decir</option>
              </select>
            </div>
          </div>
        </div>
      </div>

      <div class="form-section">
        <h3><i class="fas fa-heartbeat me-2"></i> Datos Médicos</h3>
        <div class="row mb-4">
          <div class="col-md-6 mb-3">
            <label class="form-label">Ocupación</label>
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-briefcase"></i></span>
              <input type="text" class="form-control" placeholder="Ej: Ingeniero, secretaria">
            </div>
          </div>
          <div class="col-md-3 mb-3">
            <label class="form-label">Peso (kg)</label>
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-weight"></i></span>
              <input type="number" class="form-control" placeholder="Ej: 65">
              <span class="input-group-text">kg</span>
            </div>
          </div>
          <div class="col-md-3 mb-3">
            <label class="form-label">Altura (cm)</label>
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-ruler-vertical"></i></span>
              <input type="number" class="form-control" placeholder="Ej: 170">
              <span class="input-group-text">cm</span>
            </div>
          </div>
        </div>

        <div class="row mb-4">
          <div class="col-md-6 mb-3">
            <label class="form-label">Tipo de Sangre</label>
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-tint"></i></span>
              <select class="form-control">
                <option value="" disabled selected>Seleccione</option>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
              </select>
            </div>
          </div>
          <div class="col-md-6 mb-3">
            <label class="form-label">Identificación</label>
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-id-card"></i></span>
              <input type="text" class="form-control" placeholder="Ej: 1097601491">
            </div>
          </div>
        </div>

        <div class="mb-4">
          <label class="form-label">Enfermedades o condiciones preexistentes</label>
          <div class="input-group">
            <span class="input-group-text"><i class="fas fa-file-medical"></i></span>
            <textarea class="form-control" rows="3" placeholder="Describa cualquier condición médica relevante"></textarea>
          </div>
        </div>
      </div>

      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-submit btn-lg">
          <i class="fas fa-user-plus me-2"></i> <a href="./login.html">REGISTRAR PACIENTE</a>
        </button>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
